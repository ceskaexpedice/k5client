<!-- Show just for medium and up devices -->
<app-search-filters class="app-filters-desktop" [collapsedFilter]="true"></app-search-filters>
<!-- Show just for small devices -->
<app-search-filters [class.app-panel-mobile-hidden]="searchService.activeMobilePanel != 'filters'" class="app-filters-mobile" [collapsedFilter]="false"></app-search-filters>

<div class="app-search-wrapper">
  <app-search-toolbar></app-search-toolbar>
  <app-search-results *ngIf="searchService.contentType == 'grid'"></app-search-results>
  <app-map-browse *ngIf="searchService.contentType == 'map'"></app-map-browse>

</div>
