<div class="app-logo" id="app-search-dropdown-selector">

  <a [routerLink]="settings.getRouteFor('')" (click)="analytics.sendEvent('navbar', 'home');" class="brand-logo" title="{{'navbar.home' | translate}}">
  
  <span class="app-brand-img">
  
  <!-- This element should be visible only if the logo is setup in conf file -->
  <img src="{{ settings.logo }}" class="img-responsive app-pipe" alt="{{'navbar.home' | translate }}" />
  
  
  
  <!-- // Default logo -> visible only if the logo is NOT setup in conf file
  -->
  </span>
  <!-- This element should be visible only if the logo is setup in conf file -->
  <span class="app-brand-text hide-on-small-only">{{ settings.title }}</span>
  
  </a>  
  <i *ngIf="settings.multiKramerius && state.atSearchScreen()" (click)="open()" class="app-dropdown-selector" mz-icon-mdi [icon]="'chevron-down'" ></i>
  
  </div>
  
  
  <mz-dropdown
  #dropdown 
  *ngIf="settings.multiKramerius && state.atSearchScreen()"
  [id]="'app-search-library-dropdown'"
  [align]="'left'"
  [belowOrigin]="true"
  [constrainWidth]="true"
  [dropdownButtonId]="'app-search-dropdown-selector'"
  [gutter]="true"
  [hover]="false"
  [inDuration]="300"
  [outDuration]="300"
  [stopPropagation]="true"
  [style.overflow]="auto"
  >
  
  
  <mz-dropdown-item *ngFor="let kramerius of settings.krameriusList">
  
  <a (click)="changeLibrary(kramerius)" class="app-search-dropdown-library">
  
  
  <img src="{{ kramerius.logo }}" class="app-library-icon" />
  
  <div class="app-library-name">{{ kramerius.title }} </div>
  
  </a>
  </mz-dropdown-item>
  </mz-dropdown>
