<mz-modal #modal [fixedFooter]="false" class="app-dialog app-dialog-citation">
  
  <mz-modal-header>
    <div class="app-tabs" *ngIf="selection">
      <div class="app-dialog-title">{{ 'citation-dialog.title' | translate }} <span class="app-citation-spec">(ÄŒSN ISO 690)</span></div>
      <div *ngFor="let item of data" class="app-tab" [class.active]="selection.type === item.type"
        (click)="changeTab(item)">
        {{ 'model_2p.' + item.type | translate | lowercase }}
      </div>
    </div>
  </mz-modal-header>

  <mz-modal-content *ngIf="selection">
    <div *ngIf="selection.citation" class="app-citation" [innerHtml]="selection.citation"></div>
    <div *ngIf="!selection.citation" style="padding-top: 20px;">
      <mz-spinner *ngIf="!selection.citation"
        [color]="'blue'"
        [size]="'small'">
      </mz-spinner>
  </div>
  </mz-modal-content>

  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>{{ 'common.close' | translate }}</button>
  </mz-modal-footer>

</mz-modal>
